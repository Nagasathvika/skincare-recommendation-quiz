<!DOCTYPE html>
<html>
<head>
  <title>Skincare Recommendation Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Skincare Recommendation Quiz</h1>
    <p>Answer these questions to get a personalized skincare recommendation.</p>

    <div id="question-container">
      <p id="question-text"></p>
      <div id="options"></div>
    </div>
    
    <button id="next-button">Next</button>
    <div id="results" style="display: none;">
      <h2>Your Skincare Recommendation:</h2>
      <p id="recommendation-text"></p>
      <img id="product-image" src="" alt="Recommended Product">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
